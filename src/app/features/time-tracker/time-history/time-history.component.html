<div class="time-history-container">
  <div class="page-header">
    <div class="back-button">
      <button class="btn btn-icon" routerLink="/time-tracker">
        <i class="fa fa-arrow-left"></i>
      </button>
    </div>
    <h1 class="page-title">Historia śledzenia czasu</h1>
    <div class="actions">
      <button class="btn btn-outline" routerLink="/time-tracker/stats">
        <i class="fa fa-bar-chart"></i> Statystyki
      </button>
    </div>
  </div>

  <div class="coming-soon">
    <div class="coming-soon-icon">
      <i class="fa fa-clock-o"></i>
    </div>
    <h2>Funkcjonalność w przygotowaniu</h2>
    <p>
      Ta sekcja będzie zawierać szczegółową historię wszystkich wpisów czasowych
      z zaawansowanymi filtrami i opcjami eksportu.
    </p>
    <button class="btn btn-primary" routerLink="/time-tracker">
      <i class="fa fa-arrow-left"></i> Wróć do śledzenia czasu
    </button>
  </div>
</div>
