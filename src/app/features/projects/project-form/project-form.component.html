<!-- src/app/features/projects/project-form/project-form.component.html -->
<div class="project-form-container">
  <div class="page-header">
    <div class="back-button">
      <button class="btn btn-icon" (click)="goBack()">
        <i class="fa fa-arrow-left"></i>
      </button>
    </div>
    <h1 class="page-title">
      {{ isEditMode ? "Edytuj projekt" : "Dodaj nowy projekt" }}
    </h1>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Ładowanie danych projektu...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <i class="fa fa-exclamation-triangle"></i>
    <p>{{ errorMessage }}</p>
    <button *ngIf="isEditMode" class="btn btn-outline" (click)="loadProject()">
      Spróbuj ponownie
    </button>
    <button class="btn btn-outline" (click)="goBack()">Wróć</button>
  </div>

  <ng-container *ngIf="!isLoading && !errorMessage">
    <!-- Tutaj zostanie dodana pełna implementacja formularza projektu -->
    <p>Formularz projektu jest w trakcie implementacji.</p>
  </ng-container>
</div>
